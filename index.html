<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fale Conosco - WhatsApp</title>
  <link rel="icon" type="image/png" href="Logo MJ.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">

  <style>
    .intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 50;
      transition: opacity 1s ease, visibility 1s ease;
      size: 100px;
    }

    .intro-screen.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .intro-image {
      max-width: 700px;
      animation: fadeZoom 1.5s ease-out;
    }

    .intro-text {
      font-size: 2.5rem;
      font-weight: bold;
      color: #3b82f6;
      margin-top: 1rem;
      animation: fadeZoom 1.5s ease-out;
    }

    @keyframes fadeZoom {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>

  <script>
    // Atualiza automaticamente a página a cada 30 segundos
    setInterval(() => {
      location.reload();
    }, 30000);

    // Remove a tela de introdução com fade-out
    window.addEventListener('DOMContentLoaded', () => {
      const intro = document.getElementById('intro');
      setTimeout(() => {
        intro.classList.add('fade-out');
        setTimeout(() => {
          intro.remove();
        }, 1000);
      }, 2500);
    });
  </script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen"
      style="background: url('bgf.png') no-repeat center center / cover;">

  <!-- Tela de introdução -->
  <div id="intro" class="intro-screen">
    <img src="Seja Bem-Vindo1.png" alt="Bem-vindo" class="intro-image">
  </div>

  <!-- Conteúdo principal -->
  <div class="text-center p-6 bg-white rounded-2xl shadow-xl max-w-sm">
    <img src="Logo MJ.png" alt="Logo da Empresa" class="w-24 h-24 mx-auto mb-4">

    <h1 class="text-2xl font-bold text-gray-800 mb-2">Atendimento Rápido.</h1>
    <p class="text-gray-600 mb-6">Clique no botão abaixo e fale com a gente agora pelo WhatsApp!</p>

    <a href="https://wa.me/5587999929502" target="_blank"
       class="inline-block bg-green-500 text-white text-lg px-6 py-3 rounded-full shadow hover:bg-green-600 transition">
      Falar no WhatsApp
    </a>

  </div>
</body>
</html>
